<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="doHide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input #taskTitleInput="ngModel" class="form-control" type="text" placeholder="title" [(ngModel)]="taskTitle" required>
  <pre>{{taskTitleInput.control.errors | json}}</pre>
  <div class="modal-body__time-start">
    <p class="modal-body__start">Time Start: </p>
    <timepicker #startTimePicker="ngModel" class="modal-body__time-picker" [(ngModel)]="taskStartTime" [showMeridian]="false"></timepicker>
    <pre>{{startTimePicker.control.errors | json}}</pre>
  </div>
  <div class="modal-body__time-end">
    <p class="modal-body__end">Time End: </p>
    <timepicker #endTimePicker="ngModel" class="modal-body__time-picker" [(ngModel)]="taskEndTime" [showMeridian]="false"></timepicker>
    <pre>{{endTimePicker.control.errors | json}}</pre>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="doHide()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="createTask()">Create</button>
</div>
