<div class="container">

  <!-- header.component -->
  <div class="current-date">
    <div class="current-date__month">FEB</div>
    <div class="current-date__day">19</div>
    <div class="current-date__year">2021</div>
  </div>

  <!-- day-details-component.component -->
  <button class="create">
    <i class="bi bi-file-plus-fill"></i>
  </button>
  <div class="tasks-container">
    <div class="task" *ngFor="let task of tasks">
      <p>{{task.timeStart}}</p>
      <h3 class="task__title">{{task.title}}</h3>
      <p>{{task.timeEnd}}</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">Main</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">completed</label>
      </div>
      <i class="bi bi-x-circle-fill"></i>
    </div>
  </div>
</div>
