<div *ngIf="loaded" class="calendar">
  <div *ngFor="let week of weeks" class="calendar__week">
    <div *ngFor="let day of week" class="calendar__day">
      <span *ngIf="!getTaskByDate(day)">{{day.getDate()}}</span>
      <app-calendar-task *ngIf="getTaskByDate(day)" [task]="getTaskByDate(day)"></app-calendar-task>
    </div>
  </div>
</div>
